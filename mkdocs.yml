site_name: SimplexPython SDK
theme:
  name: mkdocs

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_if_no_docstring: false
            show_root_heading: true
            show_signature_annotations: true

nav:
  - Home: index.md
  - API Reference:
    - Client: api/client.md
    - Users Client: api/users.md


# Add this to your existing mkdocs.yml file
repo_url: https://github.com/jalexspringer/simplex-python
edit_uri: edit/main/docs/
site_url: https://jalexspringer.github.io/simplex-python/